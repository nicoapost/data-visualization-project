<!DOCTYPE html>
<html>
    <head>
        <title>Data Visualization</title>
        <meta charset="utf-8">

        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./scripts/script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./images/candy.png">
    </head>

    <body>
        <div id="outerWrapper">
            <div id="leftWrapper">
                <div id="pieChartButton" class="buttonBox" onclick="transition('#pieChart');"></div>
                <div id="histogramButton" class="buttonBox" onclick="transition('#histogram');"></div>
            </div>
            <div id="bigDisplayWrapper">
                <div id="header"><h1>Changes Since ~The Rona~</h1></div>
                <br>
                <div id="pieChart" class="dataVisualization" hidden="true">
                    <h2>Breakdown of Student GPA</h2>
                    <br>
                    <h3> Winter, 2019</h3>
                </div>
                <!-- Script for pie chart -->
                <script src="./scripts/pieEX.js"></script>
                

                <div id="histogram" class="dataVisualization" hidden="true">
                    <h2>Internet Traffic by Time of Day</h2>
                    <br> 
                    <h3>October, 2020</h3>
                </div>
                <!-- Script for histogram -->
                <script src="./scripts/histogram.js"></script>
    

                <div id="foodPyramid" class="dataVisualization" hidden="true">
                    <h2>Personal Food Pyramid</h2>
                    <br> 
                    <h3>October, 2020</h3>
                    <div id="yellow" class="pyramid-level"></div>
                    <div id="blue" class="pyramid-level"></div>
                    <div id="green" class="pyramid-level"></div>
                    <div id="red" class="pyramid-level"></div>
                </div>
                <!-- Script for food pyramid -->
                <script src="./scripts/pyramid.js"></script>
    

                <div id="bubble" class="dataVisualization">
                    <h2>College Student Vocabulary Breakdown</h2>
                    <br> 
                    <h3>2020, Overall</h3>
                    <img id="bubbles" src="./images/bubbles.png">
                    <div id="key">
                        <!-- 
                            ADD FEEDBACK FOR CLICKED OPTION
                            ADD RESET BUTTON
                        -->
                        <!-- USES INLINE STYLE -->
                        <h3 style="text-align: center;"> Legend </h3>
                        <hr style="height: 6px; background: black; width: 100%;">
                        
                        <div class="key-item-wrap" onclick="bubbleFilter('bubbles-red');">
                            <div id="swear" class="key-item"></div>
                            <h4>Profanity</h4>
                        </div>
                        
                        <div class="key-item-wrap" onclick="bubbleFilter('bubbles-blue');">
                            <div id="health" class="key-item"></div>
                            <h4>Health</h4>
                        </div>
                        
                        <div class="key-item-wrap" onclick="bubbleFilter('bubbles-green');">
                            <div id="finance" class="key-item"></div>
                            <h4>Finance</h4>
                        </div>
                        
                        <div class="key-item-wrap" onclick="bubbleFilter('bubbles-brown');">
                            <div id="school" class="key-item"></div>
                            <h4>School</h4>
                        </div>
                        
                        <div class="key-item-wrap" onclick="bubbleFilter('bubbles-purple');">
                            <div id="leisure" class="key-item"></div>
                            <h4>Leisure</h4>
                        </div>
                    </div>
                </div>
                <!-- Script for bubble chart -->
                <script src="./scripts/bubble.js"></script> 
            </div>
            <div id="rightWrapper">
                <div id="foodPyramidButton" class="buttonBox" onclick="transition('#foodPyramid');"></div>
                <div id="bubbleButton" class="buttonBox" onclick="transition('#bubble');"></div>
            </div>
        </div>
    </body>

</html>
